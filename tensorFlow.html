<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pose Detection with Body Proportions</title>
    <style>
      #imageContainer {
        margin-top: 20px;
        position: relative;
      }
      #previewImage {
        max-width: 100%;
        max-height: 500px;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      .input-group {
        margin: 10px 0;
      }
      .measurements {
        margin-top: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <label for="heightInput">Height (cm): </label>
      <input type="number" id="heightInput" min="100" max="250" value="160" />
    </div>
    <input type="file" id="imageInput" accept="image/*" />
    <div id="imageContainer">
      <img id="previewImage" src="" alt="Preview" style="display: none" />
      <canvas id="canvas"></canvas>
    </div>
    <div id="measurements" class="measurements" style="display: none">
      <h3>Body Measurements (cm)</h3>
      <div id="measurementResults"></div>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load Pose Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <!-- Load Gemini API -->
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.3/dist/web/index.min.js"></script>
    <!-- Load our custom JavaScript -->
    <script src="pose-detection.js"></script>
  </body>
</html>
